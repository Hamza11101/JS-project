<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register02.css">
</head>
<body>
    <div class="login">
        <form name='form-login'>
    
            <h1 style="text-align: center;">Edit Profile</h1>

            <label for="fnam" value="">First Name</label><br>
            <input type="text" id="fnam"  ><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lnam"  ><br>
            
            <label for="mobi">Mobile</label><br>
            <input type="tel" id="mobi"  ><br>
            <label for="locati">Location</label><br>
            <input type="text" id="locati"  ><br>
            <label for="wo">Function</label><br>
            <select name="fun" id="wo">
                <option value="">--Please choose an option--</option>
                <option value="Electrician">Electrician</option>
                <option value="Plumber">Plumber</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Garden worker">Garden worker</option>
                <option value="Front-end">Front-end</option>
                <option value="Back-end">Back-end</option>
                <option value="Fullstuck">Fullstuck</option>
                <option value="Doctor">Doctor</option>
                <option value="Dentist">Dentist</option>
                <option value="Nurse">Nurse</option>
                <option value="engineer">Engineer</option>
                <option value="technicien ">Technicien </option>
                <option value="worker ">Worker </option>
            </select>
            
            
            <label for="exp">Years of Experience</label><br>
            <input type="number" id="exp"  ><br>
            <label for="profdis">Profile Information</label><br>
            <textarea  id="profdis"  ></textarea>
            <input id="ed_btn" type="button" value="Save" onclick="saveinn()" >
            
    
            
    
            
            
    
        </form>
   
</div>


<script src="profile.js"></script>
</body>
</html>
