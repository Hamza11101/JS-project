<body>
   
    <div class="login">
        <form name='form-login'>
    
            <h1 style="text-align: center;">REGISTER</h1>

            <label for="fname">First Name</label><br>
            <input type="text" id="fname"  required><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname"  required><br>
            <label for="email">Email</label>
            <input type="email" id="email"  required>
            <fieldset>
                <legend>Location :</legend>
                <div>
                  <input type="checkbox" id="Tunis" name="Location" value="Tunis">
                  <label for="Tunis">Tunis</label>
                </div>
                <div>
                  <input type="checkbox" id="Bizert" name="Location" value="Bizert">
                  <label for="Bizert">Bizert</label>
                </div>
                <div>
                <input type="checkbox" id="Tataouin" name="Location"value="Tataouin">
                  <label for="Tataouin">Tataouin</label>
                </div>
                <div>
                  <input type="checkbox" id="Beja" name="Location"value="Beja" >
                  <label for="Beja">Beja</label>
                </div>
                <div>
                    <input type="checkbox" id="Jandouba" name="Location" value="Jandouba" >
                    <label for="Jandouba">Jandouba</label>
                  </div>
                  <div>
                    <input type="checkbox" id="Sfax" name="Location" value="Sfax" >
                    <label for="Sfax">Sfax</label>
                  </div>
                  <div>
                    <input type="checkbox" id="Sousse" name="Location" value="Sousse" >
                    <label for="Sousse">Sousse</label>
                  </div>
              </fieldset>
    
            <label for="pw">Password</label>
            <input type="password"
                   id= "pw"
                   placeholder="Password" required>
    
            <ul class="helper-text">
                <li class="length">Must be at least 8 characters long.</li>
                <li class="lowercase">Must contain a lowercase letter.</li>
                <li class="uppercase">Must contain an uppercase letter.</li>
                <li class="special">Must contain a number or special character.</li>
            </ul>
            <input id="rgstr_btn" type="submit" value="Register" onclick="register()">
    
        </form>
   
</div>
