<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container w-50 ">
        <div class="row">
            <div class="col-12">

                <p class="text-info text-center fw-bold fs-2 mt-5">Page d'authentification </p>
                <form class="form needs-validation" novalidate>
                    <div class="form-group  ">
                        <label for="e-mail" class="mt-2">E-mail:</label><br>
                        <input type="email" id="e-mail" class="form-control mt-2"
                            placeholder="Saisissez votre adress e-mail ici" required>
                            <div class="invalid-feedback">
                                L'adress email est invalid.
                            </div>
                        <label for="motdepasse" class="mt-3">Mot de passe:</label><br>

                        <input type="password" id="motdepasse" class="form-control mt-2"
                            placeholder="Saisissez votre mot de passe ici" required>
                            <div class="invalid-feedback">
                                Le mot de passe est obligatoire.
                            </div>
                            <div class="d-grid gap-2">

                                <button class="btn btn-success mt-2 pt-1 pb-1 " type="button" onclick="login()">Connexion</button>
                            </div>
<p class="text-center mt-3"><a href="register.html"> S'insecrire</a></p>
                </form>
            </div>
        </div>
    </div>
    </div>
